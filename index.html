<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Guitar Shop</title>
</head>
<body>
    <nav class="navbar">
        <div class="navleft">
            <h1>Guitar Shop</h1>
        </div>
        <div class="navsearch">
            <input type="text" placeholder="Search">
        </div>
        <div class="navright">
            <ul>
                <li><a href="#"><img src="images/home.png" alt="Home Icon"></a></li>
                <li><a href="#"><img src="images/cart.png" alt="Cart Icon"></a></li>
                <li><a href="#"><img src="images/notif.png" alt="Notification Icon"></a></li>
                <li><a href="#"><img src="images/acc.webp" alt="Account Icon"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Find Your Perfect Guitar</h2>
            <p>Explore a wide variety of guitars for every musician.</p>
            <button>Shop Now</button>
        </div>
    </section>
</body>
</html>
